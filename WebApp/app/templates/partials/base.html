<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>{% block title %}Typhoon Severity{% endblock %} </title>
  </head>


  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-info bg-dark navbar-dark">
        <a class="navbar-brand text-white mr-auto" href="#">Typhoon Severity Web App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target+="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <form class="form-inline my-2 my-lg-0 bg-" action="/render_map" method="post">
            {% csrf_token %}
            <input class="form-control rounded mr-sm-2 form-control-sm" name="param" type="search" placeholder="Search Typhoon.." aria-label="Search">
            <button class="btn btn-outline-primary btn-sm" type="submit">Search</button>
        </form>
    </nav>

      {% block content %}
      {% endblock %}
  </body>
</html>
